<style>
    .sphere {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        background: radial-gradient(circle at top, #fff 10%, #ccc 80%, #888 100%);
        box-shadow: inset 0 0 10px rgba(0,0,0,0.2), 0 0 10px rgba(0,0,0,0.2);
        background-color: rgba(255, 105, 180, 0.5); /* Розовый цвет с прозрачностью */
        animation: pulse 0.1s infinite alternate;
    }

    @keyframes pulse {
        0% {
            transform: scale(1);
        }

            transform: scale(1.09);
        }
    }
