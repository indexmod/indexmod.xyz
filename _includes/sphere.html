
Понял, вы хотите включить этот особый HTML-код, который не содержит <!DOCTYPE html>, <html>, <head> и <body>, в ваш шаблон на Jekyll. В таком случае, вам нужно вставить только содержимое кода, который вы хотите включить. Вот как должен выглядеть ваш файл пример.html:

html
Copy code
<style>
    .sphere {
        width: 200px;
        height: 200px;
        border-radius: 50%;
        background-color: green;
    }
</style>

<div class="sphere"></div>
