<!-- Элемент для воспроизведения звука -->
  <audio id="toneAudio" preload="auto">
    <!-- Вставьте звуковой файл, например, пустой MP3-файл -->
    <source src="path/to/empty-audio-file.mp3" type="audio/mp3">
    Ваш браузер не поддерживает воспроизведение звука.
  </audio>

  <script>
    // Функция для воспроизведения звука на 100 герц
    function playTone() {
      // Создаем AudioContext
      var audioContext = new (window.AudioContext || window.webkitAudioContext)();

      // Создаем генератор звука
      var oscillator = audioContext.createOscillator();
      oscillator.type = 'sine'; // sine wave для простоты
      oscillator.frequency.setValueAtTime(100, audioContext.currentTime); // Частота в герцах

      // Подключаем генератор к аудио-выходу
      oscillator.connect(audioContext.destination);

      // Запускаем генератор
      oscillator.start();

      // Останавливаем через 1 секунду (можете изменить по необходимости)
      setTimeout(function() {
        oscillator.stop();
      }, 1000);
    }

    // Вызываем функцию при загрузке страницы (можете вызывать по событию)
    window.onload = playTone;
  </script>
