

<!-- Элемент для отображения текущего тона -->
<p id="toneValue">Текущий тональный параметр: </p>

<!-- Кнопка для генерации нового тона -->
<button onclick="generateRandomTone()">Сгенерировать</button>

<script>
  // Функция для генерации случайного тона
  function generateRandomTone() {
    // Генерируем случайное значение от 0 до 100
    var randomTone = Math.floor(Math.random() * 101);

    // Отображаем значение на странице
    document.getElementById("toneValue").innerText = "Текущий тональный параметр: " + randomTone;
  }
</script>
